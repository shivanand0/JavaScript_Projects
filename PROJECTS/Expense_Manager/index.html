<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Budget App || JavaScript</title>
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="log">
        <section class="area">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Budget App</h5>
                </div>

                <div class="card-body">
                    <div class="budget-container">
                        <div class="budget-header">
                            <div class="balance">
                                <div class="title">
                                    Balance
                                </div>
                                <div class="value">
                                    <!-- <small>₹</small>50000 -->
                                </div>
                            </div>

                            <div class="account">
                                <div class="income">
                                    <div class="title">
                                        Income
                                    </div>
                                    <div class="total-income">
                                        <!-- <small>₹</small>50000 -->
                                    </div>
                                </div>

                                <div class="outcome">
                                    <div class="title">
                                        Spent
                                    </div>
                                    <div class="total-outcome">
                                        <!-- <small>₹</small>50000 -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="budget-dashboard">
                            <div class="dash-title">Dashboard</div>
                            <div class="toggle">
                                <div class="tab1">Expenses</div>
                                <div class="tab2">Income</div>
                                <div class="tab3 active">All</div>

                                <!-- <nav aria-label="...">
                                <ul class="pagination pagination-sm">
                                    <li class="page-item"><a class="page-link" href="#">Expenses</a></li>
                                    <li class="page-item"><a class="page-link" href="#">Income</a></li>
                                    <li class="page-item"><a class="page-link" href="#">All</a></li>
                                </ul>
                            </nav> -->
                            </div>

                            <div id="income">
                                <ul class="list">
                                    <!-- <li>
                                        Income:2000000
                                        <i class="fas fa-edit"></i>
                                        <i class="fas fa-trash"></i>
                                    </li> -->
                                </ul>
                                <div class="input">
                                    <input type="text" id="income-title-input" name="title" placeholder="Income Title">
                                    <input type="number" id="income-amount-input" name="amount" placeholder="₹0">
                                    <div class="add-income"><i class="fas fa-plus-circle"></i></div>
                                </div>
                            </div>

                            <div id="expense">
                                <ul class="list">
                                    <!-- <li>
                                        Expense: 10000
                                        <i class="fas fa-edit"></i>
                                        <i class="fas fa-trash"></i>
                                    </li> -->
                                </ul>
                                <div class="input">
                                    <input type="text" id="expense-title-input" name="title" placeholder="Expense Title">
                                    <input type="number" id="expense-amount-input" name="amount" placeholder="₹0">
                                    <div class="add-expense"><i class="fas fa-plus-circle"></i></div>
                                </div>
                            </div>

                            <div id="all">
                                <ul class="list">
                                    <!-- <li>
                                        Salary: 500000
                                        <i class="fas fa-trash"></i>
                                    </li> -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer text-muted">

                </div>
            </div>
        </section>
    </div>

    <div class="footer">
        <div id="button"></div>
        <div id="container">
            <div id="cont">
                <div class="footer_center">
                    <h3>Shivanand Mitkar</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js " integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js " integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc " crossorigin="anonymous "></script>
    -->
    <script src="script.js "></script>
</body>

</html>
